<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Add styles for the sidebar */
    #sidebar {
      width: 250px;
      height: 100%;
      position: fixed;
      top: 0;
      left: -250px;
      background-color: #111;
      padding-top: 20px;
      color: white;
      transition: 0.5s;
    }

    /* Add styles for the content */
    #main {
      transition: margin-left 0.5s;
      padding: 16px;
    }
  </style>
</head>
<body>
    <tei-xenodata>
        <tei-rdf:Description tei:ref='GdaMontefeltro' rdf:about='http://www.wikidata.org/entity/Q969797'>
            <tei-rdf:type rdf:resource="http://xmlns.com/foaf/0.1/Person"/>
            <tei-rdfs:label xml:lan="it">Guidobaldo da Montefeltro</tei-rdfs:label>
            <tei-crm:P61_has_gender>maschio</tei-crm:P61_has_gender>
            <tei-schema:birthDate rdf:datatype="http://www.w3.org/2001/XMLSchema#date">1472-01-26T00:00:00Z</tei-schema:birthDate>
            <tei-schema:deathDate rdf:datatype="http://www.w3.org/2001/XMLSchema#date">1508-04-20T00:00:00Z</tei-schema:deathDate>
            <tei-schema:birthPlace rdf:resource="http://www.wikidata.org/entity/Q20458">Gubbio</tei-schema:birthPlace>
            <tei-schema:deathPlace rdf:resource="http://www.wikidata.org/entity/Q190646">Fossombrone</tei-schema:deathPlace>
            <tei-schema:hasOccupation rdf:resource="http://www.wikidata.org/entity/Q273108">capitano di ventura</tei-schema:hasOccupation>
        </tei-rdf:Description>
    </tei-xenodata>

<!-- Sidebar -->
<div id="sidebar">
  <button onclick="toggleSidebar()">Close Sidebar</button>
  <!-- Add content for the sidebar here -->
  
</div>

<!-- Page content -->
<div id="main">
  <!-- Add your HTML content here -->

  <!-- Example element with the class persName -->
  <tei-PersName ref="GdaMontefeltro" ">Click me to toggle sidebar</tei-PersName>
</div>
<!-- onclick="toggleSidebar() -->

<script>

// 
  //Function to toggle the sidebar
  

  // Function to handle the click event on elements with the class persName
  function handleClick(event) {
    // Extract the value of the ref attribute
    var refValue = event.target.getAttribute('ref');

    // Find the corresponding tei-rdf:Description element
    var descriptionElement = document.querySelector('rdf\\:Description[tei\\:ref="' + refValue + '"]');

    // Check if the element is found
    if (descriptionElement) {
      // Get the content of the rdfs:label element
      var labelContent = descriptionElement.querySelector('rdfs\\:label').textContent;

      // Display the content in the sidebar
      document.getElementById('sidebar').textContent = labelContent;
    }

    function toggleSidebar() {
    var sidebar = document.getElementById("sidebar");
    var main = document.getElementById("main");

    if (sidebar.style.left === "0px") {
      // If the sidebar is open, close it
      sidebar.style.left = "-250px";
      main.style.marginLeft = "0";
    } else {
      // If the sidebar is closed, open it
      sidebar.style.left = "0";
      main.style.marginLeft = "250px";
    }
  }


  }

  // Attach the handleClick function to the click event for elements with the class persName
//   var persNameElements = document.getElementsByTagName('persName');
//   for (var i = 0; i < persNameElements.length; i++) {
//     persNameElements[i].addEventListener('onclick=', handleClick);
//   }
</script>

</body>
</html>
