<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Noto+Sans&display=swap" rel="stylesheet">
    <title>Vite Artiste Eccellenti</title>
    <style>
        *{
  padding: 0;
  margin: 0;
  box-sizing: border-box;
        }
        
        h1{
            font-size: 34pt;
            padding: 10px;
        }

        h2{
            font-size: 25pt;
            padding: 10px;
        }
        
        html, body {
        overflow: -moz-hidden-unscrollable;
        font-family: 'Bree Serif', serif;
        color: bisque;
        background-color: rgb(177, 204, 255);
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
        }
                
        .container{
            height: 100vh;
            width: 100vw;
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1;
        }
        
        .background{
            background-image: url('https://www.factinate.com/wp-content/uploads/2019/11/Selection_999116.png');               
            background-size: 100vw;
            background-repeat: no-repeat;
            position: absolute;
            height: 100vh;
            width: 100vw;
            opacity: 0.6;
            z-index: -1;
            overflow: hidden;
        }

        .buttoneer{
            display: flex;
            width: 100vw;
            padding: 0px;
            justify-content: center;
        }
        
        .button{
            font-family: 'Bree Serif', serif;
            background-color: antiquewhite;
            color: rgb(131, 167, 233);
            font-size: 2vw;
            width: 17vw;
            height: 10vh;
            margin: 20px;
            border-radius: 15px;
            border-style: solid;
        }

        @media (max-width: 600px) {
            h1{
                font-size: 24pt;
            }
            h2{
                font-size: 18pt;
            }
            .buttoneer{
                display: flex;
                flex-direction: column;
                align-items: center;
                padding: 20px;
                margin: 20px;
                width: 100vw;
            }
            .button{
                font-family: 'bree serif', serif;
                background-color: rgba(250, 235, 215, 0.8);
                color: rgba(131, 167, 233);
                font-size: 20pt;
                width: 50vw;
                height: 10vh;
                margin: 5px;
                border-radius: 15px;
                border-style: solid;
            }
            .background{
            background-image: url('https://www.factinate.com/wp-content/uploads/2019/11/Selection_999116.png');               
            background-size: 700px;
            background-repeat: no-repeat;
            background-position: -10vw;
            height: 100vh;
            width: 100vw;
            opacity: 0.7;
            z-index: -1;
            position: absolute;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="background"></div>
        <h1 class="title">Vite Di Artiste Eccellenti</h1>
        <h2 class="subtitle">an empowering digital version</h2>
        <div class="buttoneer">
            <button class="button" id="document">Documentation</button>
            <button class="button" id="text" onclick="window.location.href='visualizationName.html';">Text</button>
        </div>
    </div>
</body>
</html>
