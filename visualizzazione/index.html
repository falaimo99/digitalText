<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/tei.css">

  <script src="js/CETEI.js"></script>
  <script src="https://linkeddata.github.io/rdflib.js/dist/rdflib.min.js"></script>
    
</head>
<body>
    <script>
      let c = new CETEI();
      c.getHTML5('../produced_data/body.xml', function(data) {
         document.getElementsByTagName("body")[0].appendChild(data);
      });  
    </script>

<script>
  // JavaScript code for RDF visualization
  function visualizeRDF() {
    // RDF/XML data embedded in TEI
    const rdfXmlData = `
      <xenodata>
        <!-- Your RDF/XML data goes here -->
      </xenodata>
    `;

    // Create a new RDF store
    const store = $rdf.graph();

    // Parse RDF/XML data and load it into the store
    $rdf.parse(rdfXmlData, store, 'https://example.com/base-uri', 'application/rdf+xml');

    // Display the RDF data
    const rdfVisualizationDiv = document.getElementById('rdfVisualization');
    rdfVisualizationDiv.textContent = JSON.stringify(store, null, 2);
  }

  // Call the function to visualize RDF data
  visualizeRDF();
</script>
  
</body>
</html>
