<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>Vite Artiste Eccellenti</title>
    <style>
        
        html, body {
        overflow: -moz-hidden-unscrollable;
        font-family: 'Bree Serif', serif;
        color: bisque;
        background-color: rgb(177, 204, 255);
        width: 100%;
        height: 100%;
        }
                
        .container{
            height: 100%;
            width: 100vw;
            position: relative;
            top: -5vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1;
        }
        
        .background{
            background-image: url('https://www.factinate.com/wp-content/uploads/2019/11/Selection_999116.png');               
            background-position: 53vw;
            overflow: hidden;
            background-repeat: no-repeat;
            height: 100vh;
            width: 100vw;
            z-index: -1;
            position: absolute;
            background-position: right;
            top: 0;
            bottom: 0;
            opacity: 0.5;
        }

        .buttoneer{
            display: flex;
            width: 40vw;
            padding: 10px;
            justify-content: space-evenly;
        }
        
        #phone{
            font-family: 'Bree Serif', serif;
            font-family: 'Noto Sans', sans-serif;
            background-color: antiquewhite;
            color: rgb(131, 167, 233);
            font-size: 30px;
            width: 30vw;
            height: 10vh;
            margin: 10px;
            border-radius: 15px;
            border-style: solid;
            justify-content: left;
        }

    </style>
</head>

    <div class="container">
        <div class="background"></div>
        <h1 class="title">Vite Di Artiste Eccellenti</h1>
