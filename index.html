<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
    <title>Vite Artiste Eccellenti</title>
    <style>
        
        html, body {
        overflow: -moz-hidden-unscrollable;
        font-family: 'Bree Serif', serif;
        background-color: blanchedalmond;
        }
                
        .container{
            height: 100vh;
            width: 100vw;
            position: relative;
            top: -5vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1;
        }
        
        .background{
            background-image: url('https://www.factinate.com/wp-content/uploads/2019/11/Selection_999116.png');               
            background-position: center;
            background-repeat: no-repeat;
            background-position: 33vw;
            z-index: 0;

        }

        .buttoneer{
            display: flex;
            padding: 10px;
            justify-content: space-evenly;
        }
        
        @media only screen and (max-width: 768px) {
        /* For mobile phones: */
        [class*="col-"] {
            width: 100%;
            .button{
                    font-size: 3ch;
                    width: fit-content;
                    height: 10vh;
                    border-radius: 15px;
                    margin: 5px;
                    overflow: auto;
                    border-style: solid;
                }

        }
    }

    </style>
</head>
<body>
    <div class="container">
        <div class="background"></div>
        <h1 class="title">Vite Di Artiste Eccellenti</h1>
        <h2 class="subtitle">an empowering digital version</h2>
        <div class="buttoneer">
            <button class="button">Documentation</button>
            <button class="button">Text</button>
        </div>
    </div>
</body>
</html>
